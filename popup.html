<!DOCTYPE html>
<html>
  <head>
    <title>Screenshot Tool</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        width: 300px;
      }
      .open-panel-btn {
        background-color: #4285f4;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        margin-top: 10px;
        width: 200px;
      }
      .open-panel-btn:hover {
        background-color: #3367d6;
      }
    </style>
  </head>
  <body>
    <h2>Screenshot Tool</h2>
    <p>Open the side panel to take and manage screenshots</p>
    <button id="toggleSidePanel" class="open-panel-btn">Open Side Panel</button>
    <script src="popup.js"></script>
  </body>
</html>
